<div id="activate-sections">
  <div class="section" id="activate-blank">
	<button>Reiniciar</button>
  </div>
  <div class="section" id="activate-load">
	<img src="img/spinner.gif" />
  </div>
  <div class="section" id="activate-greeting">
	<div class="quadrant quadrant-1" id="activate-quadrant-1"></div>
	<div class="quadrant quadrant-2" id="activate-quadrant-2"></div>
	<div class="quadrant quadrant-3" id="activate-quadrant-3"></div>
	<div class="quadrant quadrant-4" id="activate-quadrant-4"></div>
	<div class="quadrant quadrant-5" id="activate-quadrant-5">
	  <div>
		<h2>Para activar el sistema ponte en contacto con el proveedor.</h2>
		<div id="activate-greeting-continue">
		  <button>Continuar</button>
		</div>
	  </div>
	</div>
  </div>
  <div class="section" id="activate-chal">
	<form>
	  <h2>Ingresa la solución al reto de 8 dígitos.</h2>
	  <table>
		<tbody>
		  <tr><th class="label">Reto:</th><td id="activate-chal-value" class="label numbers"></td></tr>
		  <tr><th class="label">Solución:</th><td><input type="text" class="numbers" size="8" maxlength="8" /></td></tr>
		</tbody>
		<tfoot>
		  <tr>
			<td><button type="button">Cancelar</button></td>
			<td><button class="button-icon" type="submit"><img src="img/symbolic/yes.svg" />Ingresar</button></td>
		  </tr>
		</tfoot>
	  </table>
	</form>
  </div>
</div>
