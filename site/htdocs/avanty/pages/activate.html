<div id="activate-sections">
  <div class="section" id="activate-load">
	<img src="img/spinner.gif" />
  </div>
  <div class="section" id="activate-greeting">
	<div class="activate-quadrant" id="quadrant-1"></div>
	<div class="activate-quadrant" id="quadrant-2"></div>
	<div class="activate-quadrant" id="quadrant-3"></div>
	<div class="activate-quadrant" id="quadrant-4"></div>
	<div class="activate-quadrant" id="quadrant-5">
	  <div class="label">
		<h2>Para activar el sistema ponte en contacto con el proveedor.</h2>
		<div id="activate-greeting-continue">
		  <button>Continuar</button>
		</div>
	  </div>
	</div>
  </div>
  <div class="section" id="activate-chal">
	<div>
	  <h1>Ingresa la solución al reto de 8 dígitos.</h1>
	  <table>
		<tbody>
		  <tr><th class="label">Reto:</th><td id="activate-chal-value" class="label numbers"></td></tr>
		  <tr><th class="label">Solución:</th><td><input type="text" class="numbers" size="8" maxlength="8" /></td></tr>
		</tbody>
		<tfoot>
		  <tr><td colspan="2"><button>Ingresar</button></td></tr>
		</tfoot>
	  </table>
	</div>
  </div>
</div>
