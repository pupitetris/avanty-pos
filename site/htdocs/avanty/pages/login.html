<div id="login-sections">
  <div class="section section-small" id="login-enter">
	<form>
	  <h2>Abrir sesión</h2>
      <table>
		<tbody>
		  <tr>
			<th><label for="login-username">Usuario:</label></th>
			<td><input name="login-username" type="text" size="10" value="" /></td>
		  </tr>
		  <tr>
			<th><label for="login-pass">Contraseña:</label></th>
			<td><input name="login-pass" type="password" size="10" value="" /></td>
		  </tr>
		</tbody>
		<tfoot>
		  <tr><td colspan="2"><button type="submit">Ingresar</button></td></tr>
		</tfoot>
      </table>
	</form>
  </div>
</div>
