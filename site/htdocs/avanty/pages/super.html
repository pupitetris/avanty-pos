<div id="super-sections">
  <div class="shell">
	<button class="shell-tool shell-back button-icon"><img src="img/icons/back.svg" /></button>
	<div class="shell-tool shell-menu">
	  <ul>
		<li><a href="#super-tab-users"><span>Usuarios</span></a></li>
		<li><a href="#super-tab-reports"><span>Reportes</span></a></li>
	  </ul>
	  <div id="super-tab-users">
		<button id="super-tab-users-create">Crear</button>
		<button id="super-tab-users-search">Buscar</button>
	  </div>
	  <div id="super-tab-reports">
		<button id="super-tab-reports-summary">Resumen</button>
		<button id="super-tab-reports-detail">Detallado</button>
	  </div>
	</div>
	<button class="shell-tool shell-logout button-icon"><img src="img/icons/logout.svg" /></button>
	<button class="shell-tool shell-lock button-icon"><img src="img/icons/lock.svg" /></button>
  </div>
  <div class="section section-small" id="super-newsuper">
	<form>
	  <h2>Alta de usuario supervisor</h2>
	  <table>
		<tbody>
		  <tr>
			<th><label for="newsuper-login">Usuario:</label></th>
			<td><input name="newsuper-login" type="text" size="10" /></td>
		  </tr>
		  <tr>
			<th><label for="newsuper-pass">Contraseña:</label></th>
			<td><input name="newsuper-pass" type="password" size="10" /></td>
		  </tr>
		  <tr>
			<th><label for="newsuper-pass2">Contraseña:</label><br/>
			  <i class="label">(confirmar)</i></th>
			<td><input name="newsuper-pass2" type="password" size="10" /></td>
		  </tr>
		</tbody>
		<tfoot>
		  <tr><td colspan="2"><button type="submit">Crear cuenta</button></td></tr>
		</tfoot>
	  </table>
	</form>
  </div>
  <div class="section section-small" id="super-newuser">
	<form>
	  <h2>Alta de usuario</h2>
	  <div class="form-hor">
		<table>
		  <tbody>
			<tr>
			  <th><label for="newuser-login">Usuario:</label></th>
			  <td><input name="newuser-login" type="text" size="10" /></td>
			</tr>
			<tr>
			  <th><label for="newuser-pass">Contraseña:</label></th>
			  <td><input name="newuser-pass" type="password" size="10" /></td>
			</tr>
			<tr>
			  <th><label for="newuser-pass2">Contraseña:</label><br/>
				<i class="label">(confirmar)</i></th>
			  <td><input name="newuser-pass2" type="password" size="10" /></td>
			</tr>
		  </tbody>
		</table>
		<div class="form-ver">
		  <label for="newuser-type">Tipo de usuario:</label>
		  <div style="position: relative">
			<select name="newuser-type">
			  <option value="" disabled="1" selected="1">Seleccionar</option>
			  <option value="cashier">Cajero</option>
			  <option value="supervisor">Supervisor</option>
			  <option value="maintenance">Mantenimiento</option>
			</select>
		  </div>
		</div>
	  </div>
	  <button class="button-icon" type="submit"><img src="img/symbolic/yes.svg" />Crear cuenta</button>
	</form>
  </div>
  <div class="section section-small" id="super-super_chpass">
	<form>
	  <h2>Cambiar contraseña</h2>
	  <table>
		<tbody>
		  <tr>
			<th><label for="super_chpass-login">Usuario:</label></th>
			<td><input name="super_chpass-login" type="text" size="10" /></td>
		  </tr>
		  <tr>
			<th><label for="super_chpass-pass">Nueva contraseña:</label></th>
			<td><input name="super_chpass-pass" type="password" size="10" /></td>
		  </tr>
		  <tr>
			<th><label for="super_chpass-pass2">Nueva contraseña:</label><br/>
			  <i class="label">(confirmar)</i></th>
			<td><input name="super_chpass-pass2" type="password" size="10" /></td>
		  </tr>
		</tbody>
		<tfoot>
		  <tr>
			<td><button type="button">Cancelar</button></td>
			<td><button class="button-icon" type="submit"><img src="img/symbolic/yes.svg" />Aceptar</button></td>
		  </tr>
		</tfoot>
	  </table>
	</form>
  </div>
  <div class="section" id="super-main">
  </div>
</div>
